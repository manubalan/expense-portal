<div class="page-header">
    <header class="header-box">
        <div>
            <h1>Agreements</h1>
            <p>Sample text</p>
        </div>
        <div>
            <button mat-flat-button color="primary" (click)="addAgreementDialog()">
                <mat-icon>summarize</mat-icon> Generate Report
            </button>
        </div>
    </header>
</div>

<div class="content-area">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Latest Agreements</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <table>
                <thead>
                    <th>SlNo</th>
                    <th>Agreement Number</th>
                    <th>Agreement Name</th>
                    <th>Amount</th>
                </thead>
                <tbody>
                    <tr *ngFor="let agreement of agreementListResult?.results; let i=index">
                        <td>{{i}}</td>
                        <td> {{agreement.agreement_number}} </td>
                        <td>{{agreement.name}}</td>
                        <td>{{agreement.amount}}</td>
                    </tr>
                </tbody>
            </table>
            <!-- <ems-list-agreement></ems-list-agreement> -->
        </mat-card-content>
    </mat-card>
