<div class="form-pop-up">
  <header>
    <h4>Add New Agreement</h4>
  </header>
  <section>
    <ul [formGroup]="addAgreementForm">
      <li>
        <mat-form-field>
          <mat-label>Agreement No.</mat-label>
          <input type="text" matInput formControlName="no" placeholder="Agreement No.">
          <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error> -->
          <!-- <mat-error *ngIf="emailFormControl.hasError('required')">
            Agreement No <strong>required</strong>
          </mat-error> -->
        </mat-form-field>
      </li>
      <li>
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input type="text" matInput formControlName="name" placeholder="Name">
        </mat-form-field>
      </li>
      <li>
        <mat-form-field>
          <mat-label>Amount</mat-label>
          <input type="number" matInput formControlName="amount" placeholder="Amount">
          <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error> -->
          <!-- <mat-error *ngIf="emailFormControl.hasError('required')">
            Amount <strong>required</strong>
          </mat-error> -->
        </mat-form-field>
      </li>
      <li>
        <mat-form-field>
          <mat-label>State</mat-label>
          <mat-select formControlName="state">
            <mat-option *ngFor="let item of staleList" value="{{item.id}}"> {{item.name}} </mat-option>
          </mat-select>
          <!-- <mat-error *ngIf="selected.hasError('required')">You must make a selection</mat-error>
          <mat-error *ngIf="selected.hasError('pattern') && !selected.hasError('required')">
            Your selection is invalid
          </mat-error> -->
        </mat-form-field>
      </li>
      <li>
        <mat-form-field>
          <mat-label>District</mat-label>
          <mat-select formControlName="district">
            <mat-option *ngFor="let item of districtList" value="{{item.id}}"> {{item.name}} </mat-option>
          </mat-select>
          <!-- <mat-error *ngIf="selected.hasError('required')">You must make a selection</mat-error>
          <mat-error *ngIf="selected.hasError('pattern') && !selected.hasError('required')">
            Your selection is invalid
          </mat-error> -->
        </mat-form-field>
      </li>
      <li>
        <mat-form-field>
          <mat-label>Location</mat-label>
          <mat-select formControlName="location">
            <mat-option *ngFor="let item of locationList" value="{{item.id}}"> {{item.name}} </mat-option>
          </mat-select>
          <!-- <mat-error *ngIf="selected.hasError('required')">You must make a selection</mat-error>
          <mat-error *ngIf="selected.hasError('pattern') && !selected.hasError('required')">
            Your selection is invalid
          </mat-error> -->
        </mat-form-field>
      </li>
      <li>
        <mat-form-field>
          <mat-label>Start Date</mat-label>
          <input matInput formControlName="startDate" [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </li>
      <li>
        <mat-form-field>
          <mat-label>End Date</mat-label>
          <input matInput formControlName="endDate" [matDatepicker]="picker2">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
      </li>
      <li>
        <mat-form-field>
          <mat-label>Naration</mat-label>
          <input type="text" matInput formControlName="naration" placeholder="Naration">
          <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error> -->
          <!-- <mat-error *ngIf="emailFormControl.hasError('required')">
            Naration <strong>required</strong>
          </mat-error> -->
        </mat-form-field>
      </li>
    </ul>
  </section>
  <footer>
    <button class="add-button" [disabled]="!addAgreementForm.valid" mat-stroked-button color="primary"
      (click)="postFormData();">
      <mat-icon>add</mat-icon> Add Agreement
    </button>
    <button class="add-button" mat-stroked-button color="warn" (click)="closeDialogBox();">Cancel Now</button>
  </footer>

</div>

<ems-loader></ems-loader>
