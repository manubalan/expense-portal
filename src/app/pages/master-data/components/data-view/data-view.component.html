<mat-accordion multi>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title> {{gridInfo?.gridTitle}}</mat-panel-title>
        </mat-expansion-panel-header>

        <!-- <div class="add-block">

            <mat-form-field appearance="legacy">

            <mat-form-field appearance="legacy">

            </mat-form-field>

            <button mat-stroked-button color="primary">Add Now</button>
        </div> -->

        <table mat-table [dataSource]="dataSource.results" class="mat-elevation-z0 demo-table">
            <!--  Column 1 -->
            <ng-container *ngFor="let column of columns" [cdkColumnDef]="column.columnDef">
                <th mat-header-cell *matHeaderCellDef style="text-transform: uppercase; font-weight: bold;"> {{ column.header }} </th>
                <td mat-cell *matCellDef="let row"> {{ column.cell(row) }} </td>
            </ng-container>

            <!-- <ng-container matColumnDef="expandedDetail">
                <td mat-cell *matCellDef="let element" [attr.colspan]="columns.length">
                  <div class="example-element-detail"
                       [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                    <div class="example-element-diagram">
                      <div class="example-element-position"> {{element.position}} </div>
                      <div class="example-element-symbol"> {{element.symbol}} </div>
                      <div class="example-element-name"> {{element.name}} </div>
                      <div class="example-element-weight"> {{element.weight}} </div>
                    </div>
                    <div class="example-element-description">
                      {{element.description}}
                      <span class="example-element-description-attribution"> -- Wikipedia </span>
                    </div>
                  </div>
                </td>
              </ng-container> -->

            <!-- Actions Column -->
            <ng-container matColumnDef="actions" stickyEnd>
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon [matMenuTriggerFor]="menu">more_vert</mat-icon>
                    <mat-menu #menu="matMenu" xPosition="before">
                        <button mat-menu-item (click)="editMasterData(element)">
                            <mat-icon>edit</mat-icon>
                            <span>Edit</span>
                        </button>
                        <button mat-menu-item color="danger" (click)="deleteMasterData(element)">
                            <mat-icon>delete</mat-icon>
                            <span>Delete</span>
                        </button>
                    </mat-menu>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row1; columns: displayedColumns;" [class.example-expanded-row]="expandedElement === row1"
            (click)="expandedElement = expandedElement === row1 ? null : row1"></tr>
            <!-- <tr mat-row *matRowDef="let newrow; columns: ['expandedDetail']" class="example-detail-row"></tr> -->
        </table>

        <mat-paginator [length]="pageAttributes.totalRecord" [pageIndex]="pageAttributes.currentPage"
            [pageSize]="pageAttributes.pageSize" [pageSizeOptions]="pageAttributes.pageSizeOpt"
            [showFirstLastButtons]="pageAttributes.firstLastEnable" (page)="handlePage($event)">
        </mat-paginator>
    </mat-expansion-panel>
</mat-accordion>
