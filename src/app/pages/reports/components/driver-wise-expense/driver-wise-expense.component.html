<div class="wrap-box">

  <div class="wrap-box">

    <mat-accordion multi>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Filter Panel
          </mat-panel-title>
        </mat-expansion-panel-header>

        <div class="filter-box" [formGroup]="driverFilterForm">

          <mat-form-field>
            <mat-label>Agreement</mat-label>
            <input type="text" placeholder="Enter Agreement" aria-label="Enter Agreement" matInput
              formControlName="agreement" [matAutocomplete]="agreement">
            <mat-autocomplete #agreement="matAutocomplete">
              <mat-option *ngFor="let option of agreementList" [value]="option?.name">
                {{option?.name}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Driver Name</mat-label>
            <input type="text" placeholder="Enter Driver Name" aria-label="Enter Driver Name" matInput
              formControlName="driverName" [matAutocomplete]="driverName">
            <mat-autocomplete #driverName="matAutocomplete">
              <mat-option *ngFor="let option of driverList" [value]="option?.name">
                {{option?.name}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Search</mat-label>
            <input formControlName="search" matInput placeholder="Placeholder">
          </mat-form-field>

          <button mat-stroked-button color="primary" (click)="searchNow()">Search Now</button>
        </div>
      </mat-expansion-panel>

      <mat-expansion-panel hideToggle [expanded]="true">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Reports
          </mat-panel-title>
        </mat-expansion-panel-header>

        <mat-card-content>
          <!-- <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field> -->

      <div class="mat-elevation-z0">
        <table mat-table [dataSource]="driverReports" matSort>

          <ng-container matColumnDef="driver_name__name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Driver Name </th>
            <td mat-cell *matCellDef="let row"> {{row.driver_name__name}} </td>
          </ng-container>

          <ng-container matColumnDef="betha">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Betha </th>
            <td mat-cell *matCellDef="let row"> {{row.betha}} </td>
          </ng-container>

          <ng-container matColumnDef="betha_paid">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Betha Paid </th>
            <td mat-cell *matCellDef="let row"> {{row.betha_paid}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <!-- <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr> -->
        </table>

        <!-- <mat-paginator [pageSizeOptions]="[3, 5, 25, 100]"></mat-paginator> -->
      </div>
        </mat-card-content>
      </mat-expansion-panel>
    </mat-accordion>
    </div>

</div>
