<button
  mat-fab
  color="primary"
  aria-label="Example icon button with a delete icon"

  [matMenuTriggerFor]="menu"
  aria-label="menu"
>
  <mat-icon>add</mat-icon>
</button>

<mat-menu #menu="matMenu" xPosition="before">
  <button mat-menu-item (click)="openDialog(menu?.link ? menu.link : '')" *ngFor="let menu of addMenu">
    <mat-icon>{{menu?.icon}} </mat-icon>
    <span>{{menu?.name}} </span>
  </button>
</mat-menu>
