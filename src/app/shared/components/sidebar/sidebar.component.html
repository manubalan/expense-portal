<div class="side-navigation__menu-button" (click)="expandMenu()">
  <mat-icon> {{expanded ? 'menu_open' : 'menu' }} </mat-icon>
  <!-- <h3 class="side-navigation__menu-button-label">Menu</h3> -->
</div>
<div class="menu-block">
  <ul class="main-menu">
    <li class="item" *ngFor="let page of pages; let i = index">
      <a [href]="page.link" class="main-achor has-tool-tip" (click)="setIndex(page, i)"
        [ngClass]="{'active': i === selectedIndex}">
        <mat-icon>{{ page?.icon }}</mat-icon>
        <label class="menu-label">{{ page?.name }}</label>
        <span class="tool-tip" *ngIf="!expanded">{{ page?.name }}</span>
      </a>
      <ul class="sub-menu">
        <li *ngFor="let child of page.children">
          <a [href]="child.link" [routerLink]="child.link" (click)="menuSelected()" class=" has-tool-tip">
            <mat-icon>{{child?.icon}}</mat-icon>
            <label class="menu-label"> {{ child?.name }}</label>
            <span class="tool-tip" *ngIf="!expanded">{{ child?.name }}</span>
          </a>
        </li>
      </ul>
    </li>
  </ul>
</div>
