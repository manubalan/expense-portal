<div class="side-navigation__menu-button" (click)="expandMenu()">
  <mat-icon> {{expanded ? 'menu_open' : 'menu' }} </mat-icon>
  <!-- <h3 class="side-navigation__menu-button-label">Menu</h3> -->
</div>
<div class="menu-block">
  <ul class="main-menu">
    <li class="item" *ngFor="let page of pages; let i = index">
      <a [href]="page.link" class="main-achor has-tool-tip" (click)="setPageIndex(page, i)"
        [ngClass]="{'active': i === selectedPage}" matTooltip={{page?.name}} [matTooltipPosition]="'right'">
        <mat-icon>{{ page?.icon }}</mat-icon>
        <label class="menu-label">{{ page?.name }}</label>
      </a>
      <ul class="sub-menu" *ngIf="page?.hasChildren">
        <li *ngFor="let child of page?.children; let j = index" [ngClass]="{'active': j === selectedChild}">
          <a [href]="child?.link" [routerLink]="child?.link" (click)="setChildIndex(j)" matTooltip={{child?.name}}
            [matTooltipPosition]="'right'">
            <mat-icon>{{child?.icon}}</mat-icon>
            <label class="menu-label"> {{ child?.name }}</label>
          </a>
        </li>
      </ul>
    </li>
  </ul>
</div>
